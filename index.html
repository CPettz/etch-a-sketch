<!-- Code based on work done by michalosman, through The Odin Project -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <!-- The following lines of code are intended to preconnect to the
    Google Fonts resources. This is an optimization for website performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <!-- Bring in the Roboto Font-style from Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
    />

    <!-- Link the Favicon -->
    <link rel="shortcut icon" href="favicon_io/favicon-16x16.png">

    <!-- Link the style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to fontawesome kit -->
    <script src="https://kit.fontawesome.com/6878338fc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <!-- Add the color wheel as an input selecter -->
            <input type="color" id="colorPicker" value="#333333">
             <!-- Buttons  -->
             <button id="colorBtn">Color mode</button>
             <button id="rainbowBtn">Rainbow mode</button>
             <button id="eraserBtn">Eraser</button>
             <button id="clearBtn">Clear</button>
             <div id="sizeValue" class="size-value">16 x 16</div>
             <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        
        <!-- Establish our Grid -->
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>
            Inspired by Michalosman's submission through The Odin Project Curriculum
        </p>
        <!-- GitHub Link -->
        <a href="https://github.com/CPettz" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
